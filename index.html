<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id='header'>
    <h1 id='title'>Gerador de Memes</h1>

  </div>
  <section id='preferences'>
    <div class='preference-input'>
      <h2 id='text-h2'>Texto do Meme</h2>
      <input type='text' id='text-input' maxlength='60' size='30' placeholder='Digite sua frase aqui'>
    </div>
    <div class='preference-input'>
      <h2 id='text-h2'>Adicionar Imagem:</h2>
      <input type='file' id='meme-insert' accept="image/png, image/jpeg" onchange='loadFile(event)'>
    </div>
  </section>
  <section>
    <div id='meme-image-container'>
      <img id='meme-image'/>
      <div id='meme-text'></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>

    
</body>
</html>
